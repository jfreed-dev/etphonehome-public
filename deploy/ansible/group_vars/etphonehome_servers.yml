# ET Phone Home Server Configuration
---
# Installation
etphonehome_install_method: pip  # pip, docker, or binary
etphonehome_version: latest

# User and directories
etphonehome_user: etphonehome
etphonehome_group: etphonehome
etphonehome_home: /opt/etphonehome
etphonehome_config_dir: /etc/etphonehome
etphonehome_data_dir: /var/lib/etphonehome
etphonehome_log_dir: /var/log/etphonehome

# SSH server configuration
etphonehome_ssh_port: 2222
etphonehome_ssh_listen_address: "0.0.0.0"

# MCP server configuration
etphonehome_http_port: 8765
etphonehome_http_host: "127.0.0.1"
# etphonehome_api_key: ""  # Generate with: openssl rand -hex 32

# Logging
etphonehome_log_level: INFO
etphonehome_log_max_bytes: 10485760  # 10 MB
etphonehome_log_backup_count: 5

# Firewall (set to true to configure UFW)
etphonehome_configure_firewall: false

# Systemd service
etphonehome_enable_service: true
etphonehome_start_service: true
