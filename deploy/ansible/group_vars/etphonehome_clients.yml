# ET Phone Home Client Configuration
---
# Installation
etphonehome_install_method: pip  # pip, docker, or binary
etphonehome_version: latest

# User (defaults to ansible_user)
# etphonehome_user: ""

# Server connection
etphonehome_server_host: ""  # Required: set in inventory
etphonehome_server_port: 2222
etphonehome_server_user: etphonehome

# Client identity (set per-host in inventory)
# etphonehome_display_name: ""
# etphonehome_purpose: ""
# etphonehome_tags: []

# Logging
etphonehome_log_level: INFO
etphonehome_log_max_bytes: 10485760  # 10 MB
etphonehome_log_backup_count: 5

# Connection settings
etphonehome_reconnect_delay: 5
etphonehome_max_reconnect_delay: 300

# Path restrictions (empty = all paths allowed)
etphonehome_allowed_paths: []

# Systemd service
etphonehome_enable_service: true
etphonehome_start_service: true
