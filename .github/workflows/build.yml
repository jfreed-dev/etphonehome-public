# ET Phone Home - Build & Release Workflow
# Builds portable packages for Linux and Windows
#
# NOTE: This is a PRIVATE repository. Releases are only accessible to collaborators.
# To download releases, users need repo access or a personal access token.

name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        default: 'v0.0.0-dev'

env:
  PYTHON_VERSION: '3.12'

jobs:
  # Lint Python and shell scripts
  lint:
    name: Lint (Python + Shell)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black
          sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ruff
        run: ruff check client/ server/ shared/

      - name: Run black
        run: black --check client/ server/ shared/

      - name: Run shellcheck
        run: |
          find build/portable build/pyinstaller scripts -name "*.sh" -type f | xargs shellcheck

  # Run test suite
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit detect-secrets
          pip install paramiko pyyaml cryptography

      - name: Run bandit (Python security)
        run: |
          # Only fail on high severity issues
          bandit -r client/ server/ shared/ -iii -f json -o bandit-report.json || true
          HIGH_COUNT=$(python3 -c "import json; d=json.load(open('bandit-report.json')); print(len([r for r in d.get('results', []) if r['issue_severity'] == 'HIGH']))")
          if [ "$HIGH_COUNT" != "0" ]; then
            echo "Found $HIGH_COUNT high-severity security issues!"
            cat bandit-report.json | python3 -c "import sys, json; d=json.load(sys.stdin); [print(f\"{r['filename']}:{r['line_number']}: {r['issue_text']}\") for r in d.get('results', []) if r['issue_severity'] == 'HIGH']"
            exit 1
          fi
          echo "No high-severity issues found"

      - name: Run pip-audit (dependency vulnerabilities)
        run: |
          echo "paramiko" > requirements-audit.txt
          echo "pyyaml" >> requirements-audit.txt
          echo "cryptography" >> requirements-audit.txt
          pip-audit -r requirements-audit.txt

      - name: Run detect-secrets
        run: |
          RESULT=$(detect-secrets scan --exclude-files '\.git/' --exclude-files '__pycache__')
          SECRETS=$(echo "$RESULT" | python3 -c "import sys, json; d=json.load(sys.stdin); print(len(d.get('results', {})))")
          if [ "$SECRETS" != "0" ]; then
            echo "Potential secrets detected!"
            echo "$RESULT" | python3 -c "import sys, json; d=json.load(sys.stdin); [print(f'{f}: {[s[\"type\"] for s in secrets]}') for f, secrets in d.get('results', {}).items()]"
            exit 1
          fi
          echo "No secrets detected"

  # Lint PowerShell scripts
  lint-powershell:
    name: Lint (PowerShell)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $issues = Get-ChildItem -Path . -Include "*.ps1" -Recurse | ForEach-Object {
            Invoke-ScriptAnalyzer -Path $_.FullName -Severity @("Error", "Warning")
          }
          if ($issues | Where-Object { $_.Severity -eq "Error" }) {
            $issues | Format-Table -AutoSize
            exit 1
          }
          if ($issues) {
            $issues | Format-Table -AutoSize
            Write-Host "Warnings found but not failing build"
          }

  build-pyinstaller:
    name: PyInstaller - ${{ matrix.os }}
    needs: [lint, test, lint-powershell, security]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact: phonehome-linux
            ext: ''
          - os: windows-2022
            artifact: phonehome-windows
            ext: '.exe'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install pyinstaller
          pip install -e .

      - name: Build with PyInstaller
        run: pyinstaller --clean --noconfirm build/pyinstaller/phonehome.spec

      - name: Rename artifact (Linux)
        if: runner.os == 'Linux'
        run: mv dist/phonehome dist/${{ matrix.artifact }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: mv dist/phonehome.exe dist/${{ matrix.artifact }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}${{ matrix.ext }}

  build-portable:
    name: Portable - ${{ matrix.name }}
    needs: [lint, test, lint-powershell, security]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            name: linux-x86_64
            arch: x86_64
            script: build/portable/package_linux.sh
            artifact: phonehome-linux-x86_64.tar.gz
          - os: ubuntu-22.04
            name: linux-aarch64
            arch: aarch64
            script: build/portable/package_linux.sh
            artifact: phonehome-linux-aarch64.tar.gz
            use_qemu: true
          - os: windows-2022
            name: windows-amd64
            script: build/portable/package_windows.ps1
            artifact: phonehome-windows-amd64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (ARM64)
        if: matrix.use_qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build portable package (Linux native)
        if: runner.os == 'Linux' && !matrix.use_qemu
        run: |
          chmod +x ${{ matrix.script }}
          ${{ matrix.script }} ${{ matrix.arch }}

      - name: Build portable package (Linux ARM64 via QEMU)
        if: runner.os == 'Linux' && matrix.use_qemu
        run: |
          chmod +x ${{ matrix.script }}
          # Run build in ARM64 container with QEMU emulation
          docker run --rm --platform linux/arm64 \
            -v "$PWD:/work" -w /work \
            arm64v8/python:3.12-slim \
            bash -c "apt-get update && apt-get install -y curl && bash ${{ matrix.script }} ${{ matrix.arch }}"

      - name: Build portable package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & ${{ matrix.script }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: portable-${{ matrix.name }}
          path: dist/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: [build-pyinstaller, build-portable]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            artifacts/phonehome-linux/phonehome-linux
            artifacts/phonehome-windows/phonehome-windows.exe
            artifacts/portable-linux-x86_64/phonehome-linux-x86_64.tar.gz
            artifacts/portable-linux-aarch64/phonehome-linux-aarch64.tar.gz
            artifacts/portable-windows-amd64/phonehome-windows-amd64.zip
          body: |
            ## Downloads

            ### Single Executable (PyInstaller)
            | Platform | File |
            |----------|------|
            | Linux x64 | `phonehome-linux` |
            | Windows x64 | `phonehome-windows.exe` |

            ### Portable Archive (Bundled Python)
            | Platform | File |
            |----------|------|
            | Linux x64 | `phonehome-linux-x86_64.tar.gz` |
            | Linux ARM64 | `phonehome-linux-aarch64.tar.gz` |
            | Windows x64 | `phonehome-windows-amd64.zip` |

            ## Quick Start

            ```bash
            # Linux (portable)
            tar xzf phonehome-linux-x86_64.tar.gz
            cd phonehome
            ./install.sh

            # Windows (portable)
            Expand-Archive phonehome-windows-amd64.zip
            cd phonehome
            .\install.ps1
            ```

            ---
            **Note:** This is a private repository. Downloads require repository access.
