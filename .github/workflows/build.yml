# ET Phone Home - Build & Release Workflow
# Builds portable packages for Linux and Windows
#
# NOTE: This is a PRIVATE repository. Releases are only accessible to collaborators.
# To download releases, users need repo access or a personal access token.

name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        default: 'v0.0.0-dev'

env:
  PYTHON_VERSION: '3.12'

jobs:
  build-pyinstaller:
    name: PyInstaller - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact: phonehome-linux
            ext: ''
          - os: windows-2022
            artifact: phonehome-windows
            ext: '.exe'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install pyinstaller
          pip install -e .

      - name: Build with PyInstaller
        run: pyinstaller --clean --noconfirm build/pyinstaller/phonehome.spec

      - name: Rename artifact (Linux)
        if: runner.os == 'Linux'
        run: mv dist/phonehome dist/${{ matrix.artifact }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: mv dist/phonehome.exe dist/${{ matrix.artifact }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}${{ matrix.ext }}

  build-portable:
    name: Portable - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            script: build/portable/package_linux.sh
            artifact: phonehome-linux-x86_64.tar.gz
          - os: windows-2022
            script: build/portable/package_windows.ps1
            artifact: phonehome-windows-amd64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build portable package (Linux)
        if: runner.os == 'Linux'
        run: |
          chmod +x ${{ matrix.script }}
          ${{ matrix.script }}

      - name: Build portable package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & ${{ matrix.script }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: portable-${{ matrix.os }}
          path: dist/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: [build-pyinstaller, build-portable]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            artifacts/phonehome-linux/phonehome-linux
            artifacts/phonehome-windows/phonehome-windows.exe
            artifacts/portable-ubuntu-22.04/phonehome-linux-x86_64.tar.gz
            artifacts/portable-windows-2022/phonehome-windows-amd64.zip
          body: |
            ## Downloads

            ### Single Executable (PyInstaller)
            | Platform | File |
            |----------|------|
            | Linux x64 | `phonehome-linux` |
            | Windows x64 | `phonehome-windows.exe` |

            ### Portable Archive (Bundled Python)
            | Platform | File |
            |----------|------|
            | Linux x64 | `phonehome-linux-x86_64.tar.gz` |
            | Windows x64 | `phonehome-windows-amd64.zip` |

            ## Quick Start

            ```bash
            # Linux (single executable)
            chmod +x phonehome-linux
            ./phonehome-linux --init
            ./phonehome-linux --generate-key
            ./phonehome-linux -s YOUR_SERVER -p 2222

            # Windows (single executable)
            .\phonehome-windows.exe --init
            .\phonehome-windows.exe --generate-key
            .\phonehome-windows.exe -s YOUR_SERVER -p 2222
            ```

            ---
            **Note:** This is a private repository. Downloads require repository access.
