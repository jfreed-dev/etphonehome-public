# Sync private repo to public repo
# Runs on push to main or manual trigger
# Removes private files before pushing to public

name: Sync to Public Repo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Remove private files
        run: |
          echo "Removing files listed in .gitignore.public..."

          # Read .gitignore.public and remove matching files
          if [ -f .gitignore.public ]; then
            while IFS= read -r pattern || [ -n "$pattern" ]; do
              # Skip comments and empty lines
              [[ "$pattern" =~ ^#.*$ ]] && continue
              [[ -z "$pattern" ]] && continue
              # Skip negation patterns (start with !)
              [[ "$pattern" =~ ^!.*$ ]] && continue

              # Remove matching files/directories using bash glob expansion
              echo "  Pattern: $pattern"
              # Use eval to expand globs, with shopt for ** support
              shopt -s globstar nullglob
              for file in $pattern; do
                if [ -e "$file" ]; then
                  echo "    Removing: $file"
                  rm -rf "$file"
                fi
              done
              shopt -u globstar nullglob
            done < .gitignore.public
          fi

          # Replace .gitignore with public version
          if [ -f .gitignore.public.replace ]; then
            mv .gitignore.public.replace .gitignore
            echo "Replaced .gitignore with public version"
          fi

          # Remove private repo specific files
          rm -f .gitignore.public
          rm -f .gitattributes

          echo "Private files removed."

      - name: Verify no secrets remain
        run: |
          echo "Verifying sensitive files are removed..."
          FOUND_SECRETS=0

          # Check for known secret patterns
          for pattern in ".secrets" ".project_settings" ".mcp.json" "*.pem" "*.key"; do
            if ls $pattern 2>/dev/null | grep -q .; then
              echo "ERROR: Found secret files matching: $pattern"
              FOUND_SECRETS=1
            fi
          done

          # Check for IP addresses in remaining files
          if grep -r "72\.60\.125\.7" --include="*.md" --include="*.py" --include="*.sh" . 2>/dev/null; then
            echo "ERROR: Found hardcoded IP address"
            FOUND_SECRETS=1
          fi

          if [ $FOUND_SECRETS -eq 1 ]; then
            echo "ABORTING: Secrets would be exposed in public repo"
            exit 1
          fi

          echo "Verification passed - no secrets found"

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Commit changes for public
        run: |
          git add -A
          git commit -m "Sync from private repository" --allow-empty

      - name: Push to public repo
        env:
          PUBLIC_REPO_PAT: ${{ secrets.PUBLIC_REPO_PAT }}
        run: |
          # Remove GitHub Actions credential helper that overrides PAT auth
          git config --unset-all http.https://github.com/.extraheader || true

          # Add public remote (etphonehome-public)
          git remote add public https://x-access-token:${PUBLIC_REPO_PAT}@github.com/${{ github.repository_owner }}/etphonehome-public.git

          # Always force push since each sync creates a new commit
          # The public repo is a one-way mirror - direct changes will be overwritten
          git push public main --force

          echo "Successfully synced to public repository"
